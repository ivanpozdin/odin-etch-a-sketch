<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="forms-container">
      <form class="form-color">
        <label for="input-color" id="user-color-label">Color</label>
        <input id="input-color" value="#fc90f0" type="color" />
      </form>
      <form class="form-size">
        <label for="input-size">Size: 16x16</label>
        <input
          id="input-size"
          type="range"
          min="1"
          max="50"
          step="1"
          placeholder="board size:"
          value="16"
        />
      </form>
      <div class="circle-container">
        <label
          for="circle-random-colors"
          id="random-color-label"
          class="chosen-color"
          >Random</label
        >
        <img
          id="circle-random-colors"
          src="./imgs/random_colors.png"
          alt="Circle with random colors"
        />
      </div>
    </div>
    <div class="board-container"></div>
  </body>
</html>
